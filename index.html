<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style-survey.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Cats Survey Form</title>
	 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
<div class="mug">
	
	<h1 id="title">Cats Survey Form</h1>
	<p id="description">Let us know more about your cat to prevent cats taking over the world.</p>
	
	<form id="survey-form" action="/submit-form">
		<div class="per-section">
			<div class="per-question">
				<div class="questions">
					<label id="name-label" for="name">* Name of your cat:</label>
				</div>
				
				<div class="answers">
					<input autofocus id="name" type="text" name="cat-name" placeholder="Cat name" required></br>
				</div>
			</div>	
			
			<div class="per-question">	
				<div class="questions">
					<label id="email-label" for="email"> * Email: </label>
				</div>
				
				<div class="answers">
					<input id="email" type="email" name="email" placeholder="Your cat email" required></br>
				</div>
			</div>	
			
			<div class="per-question">	
				<div class="questions">
					<label id="number-label" for="number"> * Age:</label>
				</div>
				
				<div class="answers">
					<input id="number" type="number" name="age" placeholder="Your cat age" min="1" max="30"></br>
				</div>
			</div>	
			
			<div class="per-question">	
				<div class="questions">
					<label for="coat">Type of coat:</label>
				</div>
				
				<div class="answers">
					<select id="dropdown" name="coat">
						<option value="Short">Short</option>
						<option value="Long">Long</option>
						<option value="Curly">Curly</option>
						<option value="Hairless">Hairless</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="per-section">	
			<div class="per-question">	
				<div class="questions">
					<label for="gender">Gender of your cat:</label>
				</div>
				
				<div class="answers">
					<input type="radio" name="gender" value="female">Female </br>
					<input type="radio" name="gender" value="male">Male </br>
					<input type="radio" name="gender" value="unknown" checked>Unknown</br>
				</div>
			</div>	
		</div>
		
		<div class="per-section">	
			<div class="per-question">	
				<div class="questions">
					<label for="fav-food">What does your cat like to eat?:</br></label>
				</div>
				
				<div class="answers">
					<input type="checkbox" name="fav-food" value="Chicken">Chicken</br>
					<input type="checkbox" name="fav-food" value="Beef">Beef</br>
					<input type="checkbox" name="fav-food" value="Fish">Fish</br>
					<input type="checkbox" name="fav-food" value="Veg of fruit">Veg or fruit</br>
					<input type="checkbox" name="fav-food" value="Own hair">Own hair</br>
				</div>
			</div>
		</div>
		<div i have noticedclass="per-section">
			<div class="per-question">	
				<div class="questions">
					<label for="fav-food">What your cat would do if it would have thumbs?:</label>
				</div>
				
				<div class="answers">
					<textarea name="quirks" rows="10" cols="30" id="quirks"></textarea></br>
				</div>
			</div>	
		</div>
		<p><em>* Required fields</em></p>
		</br>
		
		
		<button type="submit" id="submit"><i class="fa fa-paw"></i> Submit <i class="fa fa-paw"></i></button>
		
	</form>
</div>




		
</body>
</html>
