<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style-survey.css">
	<title>Cats Survey Form</title>
	 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
<div class="mug">
	
	<h1 id="title">Cats Survey Form</h1>
	<p id="description">Let us know more about your cat</p>
	<form id="survey-form" action="/submit-form">
	<div class="questions">
	<label id="name-label" for="name">* Name of your cat:</label>
	</div>
	<div class="answers">
		<input autofocus id="name" type="text" name="cat-name" placeholder="Cat name" required></br>
		</div>
	<div class="questions">
	<label id="email-label" for="email"> * Email: </label></div>
	<div class="answers">
		<input id="email" type="email" name="email" placeholder="Your cat email" required></br></div>
	<div class="questions">
	<label id="number-label" for="number"> * Age:</label></div>
		<div class="answers">
		<input id="number" type="number" name="age" placeholder="Your cat age" min="1" max="30"></br></div>
	<div class="questions">
	<label for="coat">Type of coat:</label></div>
	<div class="answers">
	<select id="dropdown" name="coat">
			<option value="Short">Short</option>
			<option value="Long">Long</option>
			<option value="Curly">Curly</option>
			<option value="Hairless">Hairless</option>
		</select></div>
	<div class="questions">
	<label for="gender">
		Gender of your cat:</br></label></div>
		<div class="answers">
		<input type="radio" name="gender" value="female">Female </br>
		<input type="radio" name="gender" value="male">Male </br>
		<input type="radio" name="gender" value="unknown" checked>Unknown</br>
		</div>
		
			<div class="questions">
		<label for="fav-food">
		What does your cat like to eat?</br></label></div>
		<div class="answers">
		<input type="checkbox" name="fav-food" value="Chicken">Chicken</br>
		<input type="checkbox" name="fav-food" value="Beef">Beef</br>
		<input type="checkbox" name="fav-food" value="Fish">Fish</br>
		<input type="checkbox" name="fav-food" value="Veg of fruit">Veg or fruit</br>
		<input type="checkbox" name="fav-food" value="Own hair">Own hair</br>
		</div>
		
		<div class="questions">
		<label for="fav-food">
		Please tell us about your cat quirks:</br></label></div>
		<div class="answers"><textarea name="quirks" rows="10" cols="30" id="quirks"></textarea></br></div>
		
		<button type="submit" id="submit">Submit</button>
	</form>
</div>
</body>
</html>
